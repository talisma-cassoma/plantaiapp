name: EAS Optimized Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  ota_or_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Set EAS token
        run: |
          echo "EXPO_ACCESS_TOKEN=${{ secrets.EXPO_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "EXPO_TOKEN=${{ secrets.EXPO_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Set profile and branch variables
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          if [ "$BRANCH_NAME" == "staging" ]; then
            echo "PROFILE=preview" >> $GITHUB_ENV
            echo "BRANCH=staging" >> $GITHUB_ENV
          else
            echo "PROFILE=production" >> $GITHUB_ENV
            echo "BRANCH=production" >> $GITHUB_ENV
          fi

      - name: Check for native folders
        id: check_native
        run: |
          if [ -d "android" ] || [ -d "ios" ]; then
            echo "HAS_NATIVE=true" >> $GITHUB_ENV
          else
            echo "HAS_NATIVE=false" >> $GITHUB_ENV
          fi

      - name: Publish OTA update
        run: eas update --branch ${{ env.BRANCH }} --platform all --non-interactive --message "CI update from GitHub Actions"

      - name: Build Android APK
        if: env.HAS_NATIVE == 'true'
        run: eas build --platform android --profile ${{ env.PROFILE }} --non-interactive --message "CI update from GitHub Actions"

      - name: Build iOS (if macOS)
        if: env.HAS_NATIVE == 'true' && runner.os == 'macOS'
        run: eas build --platform ios --profile ${{ env.PROFILE }} --non-interactive --message "CI update from GitHub Actions"

      - name: Upload Android artifact
        if: env.HAS_NATIVE == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/android/*.apk

      - name: Upload iOS artifact
        if: env.HAS_NATIVE == 'true' && runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ./build/ios/*.ipa
